<div class="popup-holder">
    <div class="popup">
        <form action="#">
            <fieldset>
                <h2>New Busines Registration</h2>
                <div class="form-row">
                    <label for="reg-organization"><span class="icon-ic_business_center_black_24px"></span></label>
                    <input type="text" id="reg-organization" placeholder="Organization name" >
                </div>
                <!--<div class="form-row">
                    <label for=""><span class="icon-ic_business_center_black_24px"></span></label>
                    <input type="text" id="" placeholder="Field sucess" >
                </div>-->
                <div class="form-row">
                    <input class="btn" type="submit" value="Get started" >
                </div>
            </fieldset>
        </form>
        <form action="#">
            <fieldset>
                <h2>Im Returning busines</h2>
                <div class="form-row">
                    <label for="user-name"><span class="icon-ic_face_black_24px"></span></label>
                    <input type="text" id="user-name" placeholder="User Name" >
                </div>
                <div class="form-row">
                    <label for="password"><span class="icon-ic_lock_black_24px"></span></label>
                    <input type="text" id="password" placeholder="Password" >
                </div>
                <div class="form-row">
                    <input class="btn no-active" type="submit" value="Continue" >
                </div>
            </fieldset>
        </form>
        <a href="#" class="close-popup" title="close popup"><span class="icon-ic_close_black_24px"></span></a>
    </div>
